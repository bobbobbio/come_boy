[package]
name = "come_boy_web"
version = "0.1.0"
authors = ["Remi Bernotavicius <remi@abort.cc>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
egui = "*"
egui_glow = "*"
eframe = "*"
base64 = "*"
console_error_panic_hook = "*"
glow = "^0.11"
js-sys = "*"
log = "*"
wasm-bindgen = "*"
wasm-logger = "*"
wasm-bindgen-futures = "*"

[dependencies.come_boy]
default-features = false
features = ["std", "game-pad", "glow-renderer"]
path = "../library"
version = "*"

[dependencies.web-sys]
version = "*"
features = [
  "Blob",
  "Document",
  "Element",
  "Event",
  "EventTarget",
  "File",
  "FileList",
  "FileReader",
  "HtmlCanvasElement",
  "HtmlHeadElement",
  "HtmlInputElement",
  "KeyboardEvent",
  "Performance",
  "Storage",
  "WebGl2RenderingContext",
  "WebGlBuffer",
  "WebGlProgram",
  "WebGlShader",
  "WebGlTexture",
  "WebGlUniformLocation",
  "WebGlVertexArrayObject",
  "Window",
]
