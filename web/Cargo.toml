[package]
name = "come_boy_web"
version = "0.1.0"
authors = ["Remi Bernotavicius <remi@abort.cc>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
come_boy = {default-features = false, features = ["game-pad"], path = "../library", version = "*"}
console_error_panic_hook = "*"
wasm-bindgen = "*"
js-sys = "*"

[dependencies.web-sys]
version = "*"
features = [
  "Blob",
  "Document",
  "Element",
  "Event",
  "EventTarget",
  "File",
  "FileList",
  "FileReader",
  "HtmlCanvasElement",
  "HtmlInputElement",
  "KeyboardEvent",
  "Performance",
  "WebGl2RenderingContext",
  "WebGlBuffer",
  "WebGlProgram",
  "WebGlShader",
  "WebGlTexture",
  "WebGlUniformLocation",
  "WebGlVertexArrayObject",
  "Window",
]
